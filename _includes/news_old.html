<div class="column">
    <h2>Latest news about the project</h2>
    <ul>
      {% for post in site.posts offset: 0 limit: 3 %}
        <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <p>
      <a href="{{ site.baseurl }}/blog">
        <em>See more »</em>
      </a>
    </p>
</div>
